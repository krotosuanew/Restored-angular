<div style="width: 100%;height: 100%;display: flex;justify-content: center;align-items: center">
  <div class="login">
    <h1>Authorization</h1>
    <form  [formGroup]="loginForm" class="form">
      <mat-form-field class="input" appearance="outline">
        <mat-label>Email</mat-label>
        <input  formControlName="email"  name="email"  type="email" matInput
               placeholder="example@clockwise.com">
        <mat-error *ngIf="loginForm.controls.email.hasError('email') && !loginForm.controls.email.hasError('required')">
          Please enter email like : clockwise@example.com
        </mat-error>
        <mat-error *ngIf="loginForm.controls.email.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="input" appearance="outline">
        <mat-label>Password</mat-label>
        <input  formControlName="password" name="password" type="password" matInput [type]="hide ? 'password' : 'text'">
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.controls.password.hasError('minlength') && !loginForm.controls.password.hasError('required')">
          Please enter password min 6 length
        </mat-error>
        <mat-error *ngIf="loginForm.controls.password.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
     </mat-form-field>
      <div class="input sing-in">
        <span>Don't have an account? <a class="link" routerLink="/registration">Register</a></span>
        <button mat-stroked-button style=" border-color:orange;color:orange;margin-top: -10px" (click)="onSubmit()">SIGN IN</button>
      </div>

    </form>
  </div>
</div>
